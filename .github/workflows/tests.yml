name: Test and Push coverage to Coveralls

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"
        
    - name: Install poetry tool
      run: |
        pipx install poetry

    - name: Install dependencies
      run: |
        poetry install
                
    - name: Run tests
      run: |
        poetry run coverage run -m unittest discover tests

    - name: Linting code
      run: |
        poetry run flake8 --config ./setup.cfg --show-source --statistics
        
    - name: Type checking
      run: |
        poetry run mypy --config=./setup.cfg .

    - name: Push report to coveralls.io
      env: 
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        poetry run coveralls --service=github
